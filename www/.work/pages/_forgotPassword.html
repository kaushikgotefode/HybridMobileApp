<form role="form" id="forgotPassform"> 
 <div class="row"> 
  <div class=" col-xs-1 col-sm-3 col-lg-4"></div> 
  <div id="register" class="col-xs-10 col-sm-6 col-lg-4"> 
   <div class="form-group"> 
    <h3>Forgot Password</h3> 
   </div> 
   <div class="form-group"> 
    <label>Enter your username and we'll send a link to reset your password to the address we have for your account.</label> 
    <input type="text" class="form-control" id="usr-email" required="" placeholder="Email Address" /> 
   </div> 
   <div class="form-group "> 
    <a ui-sref="login" class=" btn btn-default bttn" id="send_btn"> Send</a> 
   </div> 
  </div> 
 </div> 
</form>
